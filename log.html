<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Transaksi - Warehouse Pro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --success-gradient: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            --danger-gradient: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
            --dark: #0f0f23;
            --card-bg: rgba(255, 255, 255, 0.03);
            --card-border: rgba(255, 255, 255, 0.1);
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
            --accent-purple: #a78bfa;
            --accent-cyan: #22d3ee;
            --gradient-2: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --gradient-3: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--dark);
            color: var(--text-primary);
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(56, 189, 248, 0.1) 0%, transparent 50%);
        }

        .log-container { max-width: 1400px; margin: 0 auto; padding: 1rem; }

        .app-header-log {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
            margin-bottom: 2rem;
        }

        .header-content-log {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title-left { display: flex; align-items: center; gap: 1rem; }

        .back-home-btn {
            padding: 0.5rem 0.75rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: var(--text-primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .back-home-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--accent-purple);
            transform: translateX(-3px);
        }

        .page-title {
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
        }

        .header-actions-log { display: flex; align-items: center; gap: 0.75rem; }

        .input-transaction-btn {
            padding: 0.5rem 0.875rem;
            background: var(--gradient-2);
            border: none;
            border-radius: 8px;
            color: white;
            text-decoration: none;
            font-family: 'Outfit', sans-serif;
            font-size: 0.8rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.375rem;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(245, 87, 108, 0.3);
        }

        .input-transaction-btn:hover { transform: translateY(-2px); box-shadow: 0 4px 12px rgba(245, 87, 108, 0.4); }

        .user-badge-log {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.5rem 0.75rem;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .user-badge-log i { color: var(--accent-cyan); }
        .user-name-log { color: var(--text-primary); font-size: 0.875rem; font-weight: 600; }

        .search-filter-section {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 20px;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
            margin-bottom: 2rem;
            animation: fadeInUp 0.6s ease 0.1s both;
        }

        @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        .search-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr auto;
            gap: 1rem;
            align-items: end;
        }

        .input-group { position: relative; }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            font-size: 0.875rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 0.875rem 1rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .input-group input:focus, .input-group select:focus {
            outline: none;
            border-color: var(--accent-purple);
            box-shadow: 0 0 0 3px rgba(167, 139, 250, 0.1);
        }

        .input-group input::placeholder { color: var(--text-secondary); opacity: 0.5; }

        .search-icon { position: absolute; right: 1rem; top: 2.5rem; color: var(--text-secondary); pointer-events: none; }

        .btn-filter {
            padding: 0.875rem 2rem;
            background: var(--primary-gradient);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 700;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-top: 1.7rem;
        }

        .btn-filter:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4); }
        .btn-filter:active { transform: translateY(0); }

        .btn-export-so {
            padding: 0.875rem 1.75rem;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 700;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            box-shadow: 0 4px 15px rgba(17, 153, 142, 0.3);
        }
        .btn-export-so:hover { transform: translateY(-3px); box-shadow: 0 8px 25px rgba(17, 153, 142, 0.5); }
        .btn-export-so:active { transform: translateY(0); }
        .btn-export-so i { font-size: 1.1rem; }

        @media (max-width: 768px) {
            .btn-export-so span { display: none; }
            .btn-export-so { padding: 0.875rem 1rem; }
        }

        .warehouse-tabs { display: flex; gap: 1rem; margin-bottom: 2rem; animation: fadeInUp 0.6s ease 0.2s both; }

        .tab-btn {
            flex: 1;
            padding: 1rem 1.5rem;
            background: var(--card-bg);
            border: 2px solid var(--card-border);
            border-radius: 16px;
            color: var(--text-secondary);
            font-family: 'Outfit', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .tab-btn:hover { background: rgba(255, 255, 255, 0.08); border-color: var(--accent-purple); transform: translateY(-2px); }
        .tab-btn.active { background: var(--primary-gradient); border-color: transparent; color: white; box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3); }
        .tab-btn i { font-size: 1.2rem; }

        .log-table-container {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 20px;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
            animation: fadeInUp 0.6s ease 0.3s both;
            overflow: hidden;
        }

        .table-wrapper { overflow-x: auto; border-radius: 12px; }

        .log-table { width: 100%; border-collapse: collapse; font-family: 'JetBrains Mono', monospace; }
        .log-table thead { background: rgba(0, 0, 0, 0.3); border-bottom: 2px solid var(--card-border); }
        .log-table th { padding: 1rem; text-align: left; font-size: 0.75rem; font-weight: 800; text-transform: uppercase; letter-spacing: 0.1em; color: var(--accent-purple); }
        .log-table tbody tr { border-bottom: 1px solid rgba(255, 255, 255, 0.05); transition: all 0.3s ease; }
        .log-table tbody tr:hover { background: rgba(255, 255, 255, 0.03); }
        .log-table td { padding: 1rem; color: var(--text-primary); font-size: 0.875rem; }

        .badge { display: inline-flex; align-items: center; gap: 0.375rem; padding: 0.375rem 0.75rem; border-radius: 20px; font-size: 0.75rem; font-weight: 700; text-transform: uppercase; letter-spacing: 0.05em; }
        .badge-in { background: linear-gradient(135deg, rgba(17, 153, 142, 0.2), rgba(56, 239, 125, 0.2)); color: #38ef7d; border: 1px solid rgba(56, 239, 125, 0.3); }
        .badge-out { background: linear-gradient(135deg, rgba(235, 51, 73, 0.2), rgba(244, 92, 67, 0.2)); color: #f45c43; border: 1px solid rgba(244, 92, 67, 0.3); }

        .no-data { text-align: center; padding: 3rem 1rem; color: var(--text-secondary); }
        .no-data i { font-size: 3rem; margin-bottom: 1rem; opacity: 0.3; }
        .no-data p { font-size: 1rem; font-weight: 600; }

        .fab-log {
            position: fixed; bottom: 2rem; right: 2rem; width: 60px; height: 60px;
            background: var(--gradient-2); border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 8px 20px rgba(245, 87, 108, 0.4); cursor: pointer;
            transition: all 0.3s ease; z-index: 999; text-decoration: none; color: white;
        }
        .fab-log:hover { transform: translateY(-5px) rotate(90deg); box-shadow: 0 12px 30px rgba(245, 87, 108, 0.5); }
        .fab-log i { font-size: 1.5rem; }

        .btn-delete-transaction {
            padding: 0.5rem 0.75rem;
            background: rgba(244, 92, 67, 0.1);
            border: 1px solid rgba(244, 92, 67, 0.3);
            border-radius: 8px;
            color: #f45c43;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        .btn-delete-transaction:hover { background: rgba(244, 92, 67, 0.2); border-color: #f45c43; transform: scale(1.05); }
        .btn-delete-transaction:active { transform: scale(0.95); }
        .btn-delete-transaction i { font-size: 0.875rem; }

        @media (max-width: 1024px) {
            .search-row { grid-template-columns: 1fr; }
            .warehouse-tabs { flex-direction: column; }
        }

        @media (max-width: 768px) {
            .log-container { padding: 0.75rem; }
            .page-title { font-size: 1.5rem; }
            .search-filter-section { padding: 1rem; }
            .search-row { grid-template-columns: 1fr; }
            .input-transaction-btn .btn-text { display: none; }
            .input-transaction-btn { width: 40px; height: 40px; justify-content: center; padding: 0; }
            .back-home-btn { padding: 0.4rem 0.5rem; }
            .user-badge-log .user-name-log { display: none; }
            .user-badge-log { padding: 0.4rem; }
            .log-table thead { display: none; }
            .log-table tbody tr {
                display: block; background: var(--card-bg); border: 1px solid var(--card-border);
                border-radius: 12px; margin-bottom: 1rem; padding: 1rem;
            }
            .log-table tbody td { display: block; border: none; padding: 0.5rem 0; text-align: left !important; }
            .log-table tbody td:before {
                content: attr(data-label); font-weight: 700; color: var(--text-secondary);
                display: block; margin-bottom: 0.25rem; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 0.05em;
            }
            .no-data { display: flex !important; flex-direction: column; align-items: center; padding: 2rem 1rem !important; }
            .no-data:before { display: none; }
        }

        @media (max-width: 480px) {
            .header-actions-log { gap: 0.5rem; }
            .input-transaction-btn, .back-home-btn { width: 36px; height: 36px; }
            .fab-log { width: 50px; height: 50px; bottom: 15px; right: 15px; }
        }

        #loader {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: rgba(0, 0, 0, 0.9); display: none; justify-content: center; align-items: center;
            z-index: 99999; opacity: 0; transition: opacity 0.3s ease;
        }
        .loader-content { text-align: center; }
        .spinner {
            width: 50px; height: 50px; border: 4px solid rgba(167, 139, 250, 0.2);
            border-top-color: var(--accent-purple); border-radius: 50%;
            animation: spin 0.8s linear infinite; margin: 0 auto 1rem auto;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="log-page">
    <div id="loader">
        <div class="loader-content">
            <div class="spinner"></div>
            <p style="color: var(--text-primary); font-weight: 600;">Memuat data...</p>
        </div>
    </div>

    <div class="app-header-log">
        <div class="header-content-log">
            <div class="header-title-left">
                <a href="index.html" class="back-home-btn" title="Kembali ke Input Transaksi">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <h1 class="page-title">
                    <i class="fas fa-clipboard-list"></i> Log Transaksi
                </h1>
            </div>
            
            <div class="header-actions-log">
                <a href="index.html" class="input-transaction-btn" title="Input Transaksi Baru">
                    <i class="fas fa-plus-circle"></i>
                    <span class="btn-text">Input Baru</span>
                </a>
                <div class="user-badge-log">
                    <i class="fas fa-user-circle"></i>
                    <span class="user-name-log" id="userNameLog">User</span>
                </div>
            </div>
        </div>
    </div>

    <div class="log-container">
        <div class="search-filter-section">
            <div class="search-row">
                <div class="input-group">
                    <label>Cari Barang</label>
                    <input type="text" id="searchBarang" placeholder="Masukkan nama atau ID barang...">
                    <i class="fas fa-search search-icon"></i>
                </div>
                <div class="input-group">
                    <label>Filter Bulan</label>
                    <input type="month" id="filterMonth">
                </div>
                <div class="input-group">
                    <label>Jenis Transaksi</label>
                    <select id="filterJenis">
                        <option value="">Semua</option>
                        <option value="In">Masuk</option>
                        <option value="Out">Keluar</option>
                    </select>
                </div>
                <!-- ICON FILTER SUDAH DIHAPUS DI SINI -->
                <button class="btn-filter" onclick="applyFilters()"> Filter</button>
            </div>
            
            <div style="margin-top: 1rem; display: flex; gap: 0.75rem; justify-content: flex-end;">
                <button class="btn-export-so" onclick="exportMonthlySO()" title="Export Laporan Stock Opname Bulanan">
                    <i class="fas fa-file-excel"></i>
                    <span>Export SO Bulanan</span>
                </button>
            </div>
        </div>

        <div class="warehouse-tabs">
            <button class="tab-btn active" onclick="switchWarehouse('A')" id="tabA">
                <i class="fas fa-warehouse"></i>
                <span>Gudang Kalipucang</span>
            </button>
            <button class="tab-btn" onclick="switchWarehouse('B')" id="tabB">
                <i class="fas fa-warehouse"></i>
                <span>Gudang Troso</span>
            </button>
        </div>

        <div class="log-table-container">
            <div class="table-wrapper">
                <table class="log-table">
                    <thead>
                        <tr>
                            <th>Tanggal & Waktu</th>
                            <th>Jenis</th>
                            <th>Nama Barang</th>
                            <th>Jumlah</th>
                            <th>Keterangan</th>
                            <th style="text-align: center;">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="logTableBody">
                        <tr>
                            <td colspan="6" class="no-data">
                                <i class="fas fa-inbox"></i>
                                <p>Memuat data transaksi...</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <a href="index.html" class="fab-log" title="Input Transaksi Baru">
        <i class="fas fa-plus"></i>
    </a>

    <script src="config.js"></script>
    <script src="login.js"></script>
    <script src="log.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (!AUTH || !AUTH.isLoggedIn()) {
                window.location.href = 'login.html';
                return;
            }
            const userName = AUTH.getUserName();
            if (userName) {
                document.getElementById('userNameLog').textContent = userName;
            }
        });
    </script>
</body>
</html>
